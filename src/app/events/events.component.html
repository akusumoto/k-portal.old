<p>events works!</p>
<p>{{raw}}</p>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Detail</th>
    </tr>
    <tr *ngFor="let event of events">
        <td><a routerLink="/event/{{event.id}}">{{event.name}}</a></td>
        <td>{{event.date}}</td>
        <td>{{event.detail}}</td>
    </tr>
</table>
