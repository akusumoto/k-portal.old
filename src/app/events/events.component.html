<p>events works!</p>
<p>{{raw}}</p>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Detail</th>
    </tr>
    <tr *ngFor="let event of (events$ | async)">
        <td><a routerLink="/event/{{event.id}}">{{event.name}}</a></td>
        <td>{{event.date.toDate() | date:'yyyy/MM/dd HH:00'}}</td>
        <td>{{event.detail}}</td>
        <td>{{event.station}}</td>
    </tr>
</table>
