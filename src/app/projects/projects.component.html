<p>projects works!</p>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Detail</th>
    </tr>
    <tr *ngFor="let project of (projects$ | async)">
        <td>{{project.name}}</td>
        <td>{{project.date.toDate() | date:'yyyy/MM/dd HH:00'}}</td>
        <td>{{project.detail}}</td>
    </tr>
</table>
